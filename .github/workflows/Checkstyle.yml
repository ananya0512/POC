name: Checkstyle

on:
  pull_request:
    branches:
      - main
  push:
    branches:
      - main

permissions:
  contents: read
  pull-requests: read

jobs:
  checkstyle:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Set up Java
      uses: actions/setup-java@v2
      with:
        java-version: '17'
        distribution: 'adopt'

    # - name: Install Checkstyle
    #   run: sudo apt-get install checkstyle    
    
    - id: file_changes
      uses: trilom/file-changes-action@v1.2.3
      with:
        output: ' '
        fileOutput: 'modified_files.txt'
    - name: test
      run: |
        cat $HOME/modified_files.txt

    - name: Run Checkstyle
      run: |
        for $HOME/modified_files.txt | while read -r file; do
          if [[ "$file" == *.java ]]; then
            checkstyle -c checkstyle.xml -f xml -o checkstyle_report.xml "$file"
          fi
        done

