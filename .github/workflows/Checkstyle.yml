name: Checkstyle

on:
  pull_request:
    branches:
      - main
  push:
    branches:
      - main

jobs:
  checkstyle:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Set up Java
      uses: actions/setup-java@v2
      with:
        java-version: '17'

    - name: Run Checkstyle
      run: |
        MODIFIED_FILES=$(git diff --name-only HEAD^ HEAD)
        for FILE in $MODIFIED_FILES; do
          if [[ "$FILE" == *.java ]]; then
            checkstyle -c checkstyle.xml -f xml -o checkstyle_report.xml "$FILE"
          fi
        done

    - name: List files
      run: |
        ls
        cat checkstyle_report.xml   