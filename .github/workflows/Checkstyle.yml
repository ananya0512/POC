name: Checkstyle

on:
  pull_request:
    branches:
      - main
  push:
    branches:
      - main

jobs:
  checkstyle:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Set up Java
      uses: actions/setup-java@v2
      with:
        java-version: '17'
        distribution: 'adopt'

    - name: Run Checkstyle
      run: |
       # Get the latest commit hash
      latest_commit=$(git rev-parse HEAD)

      # Get the parent commit hash
      parent_commit=$(git rev-parse HEAD^)

      # Get the modified files between the latest commit and the parent commit
      modified_files=$(git diff --name-only $parent_commit $latest_commit)

      # Loop through the modified files
      for file in $modified_files; do
        # Check if the file is a Java file
        if [[ "$file" == *.java ]]; then
          # Run Checkstyle on the modified Java file
          checkstyle -c checkstyle.xml -f xml -o checkstyle_report.xml "$file"
        fi
      done

    - name: List files
      run: |
        ls
        cat checkstyle_report.xml   